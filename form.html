<!DOCTYPE html>
 <html>
    <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width-device-width">
     <title>job application form</title>
     <style>
        h1 {
          text-align: center;
        }
        input[type=submit] {
  background-color: #04AA6D;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}

        input[type=text] { padding: 10px 560px;}
        input[type=email] { padding: 10px 560px;}
        input[type=number]{width: 100%; height: 40px; text-align: left; background-color: #04AA6D;}
        input[type=date] {width: 100%; height: 40px; text-align: left; background-color: #04AA6D;}
     </style> 
    </head>
    <body>
        <h1>job application form</h1>
        <form>
            <table border="1">
             <fieldset><legend>personal information</legend>
                <label for="us">Username:</label><br>
                <input type="text" name="" id="us"><br>
                <label for="ls">Last name:</label><br>
                <input type="text" name="" id="ls"><br>
                <label for="em">Email:</label><br>
                <input type="email" name="" id="em"><br>
                <label for="nm">Phone Number:</label><br>
                <input type="number" name="" id="nm" placeholder="format:123456"><br>
            </fieldset>
            <fieldset><legend>Address information</legend>
                <label for="ad">Street address:</label><br>
                <input type="text" name="" id="ad"><br>
                <label for="ci">City:</label><br>
                <input type="text" name="" id="ci"><br>
                <label for="st">State</label><br>
                <input type="text" name="" id="st"><br>
                <label for="pc">Postal code</label><br>
                <input type="text" name="" id="pc"><br>
            </fieldset>
            <fieldset><legend>Education History</legend>
                <label for="sn">School name</label><br>
                <input type="text" name="" id=""sn><br>
                <label for="do">Degree Obtaind</label><br>
                <input type="text" name="" id="do"><br>
                <label for="gy">Graduation year</label><br>
                <input type="text" name="" id="gy"><br>
            </fieldset>
             <fieldset><legend>Employment History</legend>
                <label for="cn">Company name</label><br>
                <input type="text" name="" id="cn"><br>
                <label for="ph">Position Held</label><br>
                <input type="text" name="" id=""><br>
                <label for="sd">Start date</label><br>
                <input type="date" name="" id="sd"><br>
                <label for="ed">End date</label><br>
                <input type="date" name="" id="ed"><br>
            </fieldset>
            <fieldset><legend>skills</legend>
                <label for="">Programing languages:</label><br>
                <input type="checkbox" name="" id="skl">
                <label for="skl">CSS</label><br>
                <input type="checkbox" name="" id="html">
                <label for="html">HTML</label><br>
                <input type="checkbox" name="" id="java">
                <label for="java">java script</label><br>
            </fieldset>
            <fieldset><legend>Upload resume</legend>
                <input type="file" name="" id="">
                <p>Accepted file types: PDF,DOC,DOCX</p>
            </fieldset>
            <input type="submit" value="Submit application">
            </table>




        </form>
        
    </body>
 </html>
